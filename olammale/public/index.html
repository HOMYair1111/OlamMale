<!doctype html>
<html lang="he"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>הרצאות פסיכולוג</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>ברוכים הבאים להרצאות של עולם מלא</h1> 
   <form id="loginForm"> <label for="username">שם משתמש:</label> 
    <input type="text" id="username" name="username" required> 
    <br> <label for="password">סיסמה:</label> 
    <input type="password" id="password" name="password" required> 
    <br> <button type="submit">התחבר</button> 
   </form> 
   <div id="uploadSection" style="display: none;"> 
    <h2>העלאת הרצאות</h2> 
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data"> <label for="lectureFile">בחר קובץ הרצאה:</label> 
     <input type="file" id="lectureFile" name="lectureFile" accept="video/*" required> 
     <br> <button type="submit">העלה הרצאה</button> 
    </form> 
   </div> 
   <div id="contentSection" style="display: none;"> 
    <h2>תוכן מותאם אישית</h2> 
    <p>כאן יוצג תוכן שאתה תבחר לשתף עם המשתמשים המאושרים.</p> 
   </div> 
  </div> 
  <script src="script.js"></script> 
 
</body></html><p>כאן יוצג תוכן שאתה תבחר לשתף עם המשתמשים המאושרים.</p>

    </div>
    <script src="script.js"></script>

</body></html>
